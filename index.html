  <body>
    <div class="container">
      <h1 style="color: white">now you can see me C:</h1>
      <h1>Spotify Songs</h1>
        <input name="search" id="text" type="text" value="" class="custom-select w-75"></input>
        <button class="btn btn-primary" name="submit" type="submit" value="Submit">Search</button>
    </br>
      <div id="list" class="row">
    </div>
</div>



    <script>
      let requestURL = "ezquiz.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          dataReportStatus(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function dataReportStatus(data) {
        let SongsCard = "";
        for(let i = 0; i < data.tracks.items.length;i++){
        SongsCard += "<div class='card' id=card" + i + " style='width: 20rem; margin:30px;'>";
        SongsCard += "<img class='card-img-top' src='" + data.tracks.items[i].album.images[0].url + "' alt=''/>";
        SongsCard += "<div class='card-body'>";
        SongsCard += "<h4 class='card-title'>" + data.tracks.items[i].name + "</h4>";
        SongsCard += "<p>" + data.tracks.items[i].album.artists[0].name + "</p>";
        SongsCard += "<p>Release Date : " + data.tracks.items[i].album.release_date + "</p>";
        SongsCard += "<p>Available Country : " + data.tracks.items[i].album.available_markets.length + "</p>";
        SongsCard += "</div></div>";
        
      }
      document.getElementById("list").innerHTML += SongsCard;
    }
    </script>
  </body>
</html>
